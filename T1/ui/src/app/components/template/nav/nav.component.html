<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" >
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/home">
                <i class="material-icons">
                    home
                </i>
                Home
            </a>
            <a mat-list-item routerLink="/perfil">
                <i class="material-icons">
                    person
                </i>
                Perfil
            </a>
            <a mat-list-item  (click)="showSubSubMenu = !showSubSubMenu" >
                <i class="material-icons">
                    storefront
                </i>
                Patrim√¥nios
            </a>
            <div class="submenu" [ngClass]="{'expanded' : showSubSubMenu}">
                <a mat-list-item  routerLink="/cadastrar-patrimonio" *ngIf="isLoggedIn">
                    <i class="material-icons">
                        library_add
                    </i>
                    Cadastrar
                </a>
                <a mat-list-item  routerLink="/pesquisar-patrimonios">
                    <i class="material-icons">
                        search
                    </i>
                    Pesquisar
                </a>
            </div>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div *ngIf="loaderService.isLoading | async" class="loader-container">
            <mat-spinner  style="top: 50%; left: 50%;"></mat-spinner>
        </div>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
