<mat-dialog-content>
    <table *ngIf="resultList != null && resultList.length > 0" mat-table [dataSource]="resultList">
       
        <ng-container matColumnDef="description">
            <th mat-header-cell  *matHeaderCellDef >Descrição</th>
            <td mat-cell *matCellDef="let element" style="max-width: 600px;"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="validated">
            <th mat-header-cell *matHeaderCellDef  style="padding-right: 30px;">Validado</th>
            <td mat-cell *matCellDef="let element" style="padding-right: 30px;"> {{element.validated == "true"? "Sim" : "Não"}} </td>
        </ng-container>
         

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>                
    </table>


</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button mat-dialog-close color="danger">Fechar</button>
</mat-dialog-actions>
