<mat-card>    
    <mat-card-title>    
       Perfil   
    </mat-card-title>    
    
    <mat-card-content>    
        <form>    
            
            <div class="flexColumn flexCenter">
                <mat-form-field ppearance="fill">
                    <input matInput placeholder="Nome Completo"
                        name="name">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Username"
                    name="username">
                </mat-form-field>    
         
                <mat-form-field>
                    <input type="password" matInput placeholder="Senha"
                        name="password">
                </mat-form-field>   
            </div>

        </form>    
        <button mat-raised-button  color="primary">
            Salvar
        </button>
        
        <button mat-raised-button >
            Cancelar
        </button>
    </mat-card-content>    
</mat-card>
